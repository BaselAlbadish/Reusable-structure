  assets:
    - assets/images/
    - lib/
    - lib/core/
    - lib/core/data/
    - lib/core/data/local_data/
    - lib/core/data/remote_data/
    - lib/core/local/
    - lib/core/local/languages/
    - lib/core/logic/
    - lib/core/utils/
    - lib/core/layout/
    - lib/core/values/
    - lib/core/widgets/
    - lib/core/app_store/
    - lib/core/bottom_navigation_bar/
